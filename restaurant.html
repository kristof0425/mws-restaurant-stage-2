<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="main-header">
    <!-- Beginning nav -->
    <nav class="main-nav">
      <h1 class="header-title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="main-content">
    <!-- Beginning map -->
    <section class="map-container">
      <div id="map" class="map" role="application" aria-label="Selected restaurant shown on Google Maps."></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </section>
    <!-- end restaurant -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="main-footer">
    <span class="footer-copyright">Copyright (c) 2017</span>
    <a href="/"><strong>Restaurant Reviews</strong></a>
    <span class="footer-rights">All Rights Reserved.</span>
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Utils -->
  <script type="text/javascript" src="js/utils.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmoCtqk10-n9JvL5HbxzfkyitqzVDHiCs&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
