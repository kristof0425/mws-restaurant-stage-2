<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="main-header">
    <nav class="main-nav">
      <h1 class="header-title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="main-content">
    <section class="map-container">
      <div id="map" class="map" role="application" aria-label="Restaurants shown on Google Maps"></div>
    </section>
    <section class="content-container">
      <div class="filter-options">
        <label class="filter-options-label">Filter Results</label>
        <label for="neighborhoods">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>
        <label for="cuisines">
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
      <ul id="restaurants-list" class="restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/utils.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmoCtqk10-n9JvL5HbxzfkyitqzVDHiCs&libraries=places&callback=initMap"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
  }
  </script>


  <footer class="main-footer">
    <span class="footer-copyright">Copyright (c) 2017</span>
    <a href="/"><strong>Restaurant Reviews</strong></a>
    <span class="footer-rights">All Rights Reserved.</span>
  </footer>

</body>

</html>
